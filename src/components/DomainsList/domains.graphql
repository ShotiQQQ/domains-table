query allDomains {
    allLocalDevs {
        nodes {
            ...DomainsListView
        }
    }
}

query getDomainsByString($includes: String, $count: Int) {
    allLocalDevs(filter: {domain: {includes: $includes}}, first: $count) {
        nodes {
            ...DomainsListView
        }
    }
}

query getPaginatedList($after: Cursor, $first: Int) {
    allLocalDevs(first: $first, after: $after) {
        pageInfo {
            endCursor
            hasNextPage
        }

        nodes {
            ...DomainsListView
        }
    }
}

fragment DomainsListView on LocalDev {
    __typename

    id
    domain
    available
}

mutation CreateNewDomain($localDev: LocalDevInput!) {
    createLocalDev(input: {localDev: $localDev}) {
        localDev {
            ...DomainsListView
        }
    }
}

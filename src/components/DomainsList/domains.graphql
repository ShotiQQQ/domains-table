query GetDomains($after: Cursor, $first: Int, $includes: String, $orderBy: [LocalDevsOrderBy!]) {
    allLocalDevs(
        after: $after
        first: $first
        filter: {domain: {includes: $includes}}
        orderBy: $orderBy
    ) {
        nodes {
            ...DomainsListView
        }
        pageInfo {
            ...PageInfo
        }
    }
}

fragment DomainsListView on LocalDev {
    __typename

    id
    domain
    available
}

fragment PageInfo on PageInfo {
    __typename

    hasNextPage
    endCursor
}

mutation CreateNewDomain($localDev: LocalDevInput!) {
    createLocalDev(input: {localDev: $localDev}) {
        localDev {
            ...DomainsListView
        }
    }
}

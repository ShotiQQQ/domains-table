query allDomains {
    allLocalDevs {
        nodes {
            ...DomainsListView
        }
    }
}

query getTotalCount {
    allLocalDevs {
        totalCount
    }
}

query getDomainsByString($includes: String, $count: Int) {
    allLocalDevs(filter: {domain: {includes: $includes}}, first: $count) {
        nodes {
            ...DomainsListView
        }
    }
}

query getPaginatedList($offset: Int, $first: Int) {
    allLocalDevs(offset: $offset, first: $first) {
        nodes {
            ...DomainsListView
        }
    }
}

fragment DomainsListView on LocalDev {
    __typename

    id
    domain
    available
}

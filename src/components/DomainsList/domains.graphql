query allDomains {
    allLocalDevsList {
        ... DomainsListView
    }
}

query getDomainsByString($includes: String = "") {
    allLocalDevsList(filter: {domain: {includes: $includes}}) {
        ... DomainsListView
    }
}

fragment DomainsListView on LocalDev {
    __typename

    id
    domain
    available
}

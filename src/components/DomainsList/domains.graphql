query GetDomains($first: Int, $includes: String, $orderBy: [LocalDevsOrderBy!], $offset: Int) {
    allLocalDevs(
        first: $first
        filter: {domain: {includes: $includes}}
        orderBy: $orderBy
        offset: $offset
    ) {
        nodes {
            ...DomainsListView
        }
        pageInfo {
            hasNextPage
        }
    }
}

fragment DomainsListView on LocalDev {
    __typename

    id
    domain
    available
}

mutation CreateNewDomain($localDev: LocalDevInput!) {
    createLocalDev(input: {localDev: $localDev}) {
        localDev {
            ...DomainsListView
        }
    }
}
